type Folder {
    id: Int!
    parent: Folder
    children: [Folder]!
    bookmarks: [Bookmark]!
    depth: Int!
    name: String!
}

union FolderResult = BaseError | Folder

input CreateFolderInput {
    name: String!
    parentId: Int
}

type Query {
    folder(id: Int!): FolderResult!
    q: Folder
}

type Mutation {
    createFolder(data: CreateFolderInput!): FolderResult!
    updateFolderName(id: Int!, name: String!): FolderResult!
    softDeleteFolder(id: Int!): FolderResult!
    recoverFolder(id: Int!): FolderResult!
    moveFolder(folderId: Int!, targetFolderId: Int!): FolderResult!
}
